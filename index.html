<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Plans today</h1>
      <input type="text" id="taskinput" placeholder="reja qoshing" />
      <button onclick="addTask()">Qo'shish</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        const input = document.getElementById("taskinput");
        const task = input.value.trim();
        if (task == "") {
          const li = document.createElement("li");
          li.textContent = task;

          document.getElementById("taskList").append(li);
          input.value = "";
        }
      }
    </script>
  </body>
</html>
